version: '3.8'

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0.15
    container_name: carbon-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./config/passwd:/mosquitto/config/passwd
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    restart: unless-stopped
    networks:
      - iot-network

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: carbon-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zk-data:/var/lib/zookeeper/data
      - zk-txn-logs:/var/lib/zookeeper/log
    networks:
      - iot-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: carbon-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - iot-network

  # InfluxDB for time-series data
  influxdb:
    image: influxdb:2.7
    container_name: carbon-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: carbonpassword123
      DOCKER_INFLUXDB_INIT_ORG: carbon-marketplace
      DOCKER_INFLUXDB_INIT_BUCKET: iot-data
      DOCKER_INFLUXDB_INIT_RETENTION: 90d
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    restart: unless-stopped
    networks:
      - iot-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7.0-alpine
    container_name: carbon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass carbonredis123
    restart: unless-stopped
    networks:
      - iot-network

  # MongoDB for document storage
  mongodb:
    image: mongo:7.0
    container_name: carbon-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: carbonmongo123
      MONGO_INITDB_DATABASE: carbon_iot
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - iot-network

  # IoT Data Ingestion Service
  iot-ingestion:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    container_name: carbon-iot-ingestion
    depends_on:
      - mosquitto
      - kafka
      - influxdb
      - redis
      - mongodb
    environment:
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: carbon-marketplace
      INFLUXDB_BUCKET: iot-data
      REDIS_URL: redis://:carbonredis123@redis:6379
      MONGODB_URL: mongodb://admin:carbonmongo123@mongodb:27017/carbon_iot?authSource=admin
      LOG_LEVEL: INFO
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - iot-network

  # IoT Data Processing Service
  iot-processor:
    build:
      context: .
      dockerfile: services/processor/Dockerfile
    container_name: carbon-iot-processor
    depends_on:
      - kafka
      - influxdb
      - redis
      - mongodb
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: carbon-marketplace
      INFLUXDB_BUCKET: iot-data
      REDIS_URL: redis://:carbonredis123@redis:6379
      MONGODB_URL: mongodb://admin:carbonmongo123@mongodb:27017/carbon_iot?authSource=admin
      AI_SERVICE_URL: http://host.docker.internal:8000
      BLOCKCHAIN_SERVICE_URL: http://host.docker.internal:3001
      LOG_LEVEL: INFO
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - iot-network

  # Edge Simulator (for development/testing)
  edge-simulator:
    build:
      context: .
      dockerfile: services/edge-simulator/Dockerfile
    container_name: carbon-edge-simulator
    depends_on:
      - mosquitto
    environment:
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      SIMULATION_MODE: "true"
      DEVICE_COUNT: 10
      SENSOR_TYPES: "co2,pm25,power,temperature,humidity"
      PUBLISH_INTERVAL: 30
      LOG_LEVEL: INFO
    volumes:
      - ./config:/app/config
      - ./simulation-data:/app/data
    restart: unless-stopped
    networks:
      - iot-network

  # IoT Dashboard API
  iot-dashboard-api:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    container_name: carbon-iot-dashboard
    ports:
      - "8080:8080"
    depends_on:
      - influxdb
      - redis
      - mongodb
    environment:
      PORT: 8080
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_TOKEN}
      INFLUXDB_ORG: carbon-marketplace
      INFLUXDB_BUCKET: iot-data
      REDIS_URL: redis://:carbonredis123@redis:6379
      MONGODB_URL: mongodb://admin:carbonmongo123@mongodb:27017/carbon_iot?authSource=admin
      LOG_LEVEL: INFO
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - iot-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: carbon-grafana
    ports:
      - "3030:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: carbongrafana123
      GF_INSTALL_PLUGINS: grafana-worldmap-panel,grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - influxdb
    restart: unless-stopped
    networks:
      - iot-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: carbon-iot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/ssl:/etc/nginx/ssl
      - ./static:/var/www/html
    depends_on:
      - iot-dashboard-api
      - grafana
    restart: unless-stopped
    networks:
      - iot-network

volumes:
  mosquitto-data:
  mosquitto-logs:
  zk-data:
  zk-txn-logs:
  kafka-data:
  influxdb-data:
  influxdb-config:
  redis-data:
  mongodb-data:
  grafana-data:

networks:
  iot-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16