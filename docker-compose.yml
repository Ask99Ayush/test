version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15.4
    container_name: carbon-postgres
    environment:
      POSTGRES_DB: carbon_marketplace
      POSTGRES_USER: carbon_user
      POSTGRES_PASSWORD: carbon_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - carbon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carbon_user -d carbon_marketplace"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: carbon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass carbon_redis_123
    restart: unless-stopped
    networks:
      - carbon-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for IoT Data
  mongodb:
    image: mongo:7.0
    container_name: carbon-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: carbon_admin
      MONGO_INITDB_ROOT_PASSWORD: carbon_mongo_123
      MONGO_INITDB_DATABASE: carbon_iot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./iot-pipeline/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - carbon-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/carbon_iot --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carbon-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: "postgresql://carbon_user:carbon_password_123@postgres:5432/carbon_marketplace"
      REDIS_URL: "redis://:carbon_redis_123@redis:6379"
      MONGODB_URL: "mongodb://carbon_admin:carbon_mongo_123@mongodb:27017/carbon_iot?authSource=admin"
      INFLUXDB_URL: "http://influxdb:8086"
      INFLUXDB_TOKEN: "carbon-influx-token-123"
      INFLUXDB_ORG: "carbon-marketplace"
      INFLUXDB_BUCKET: "iot-data"
      JWT_SECRET: "super-secret-jwt-key-change-in-production"
      REFRESH_TOKEN_SECRET: "super-secret-refresh-token-key"
      AI_SERVICE_URL: "http://ai-engine:8000"
      AI_SERVICE_API_KEY: "ai-service-key-123"
      APTOS_NODE_URL: "https://fullnode.devnet.aptoslabs.com/v1"
      APTOS_PRIVATE_KEY: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef12"
      APTOS_ACCOUNT_ADDRESS: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
      CARBON_CREDIT_CONTRACT_ADDRESS: "0xcontract1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
      MARKETPLACE_CONTRACT_ADDRESS: "0xmarket1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
      REPUTATION_CONTRACT_ADDRESS: "0xreputation1234567890abcdef1234567890abcdef1234567890abcdef123456"
      CERTIFICATE_CONTRACT_ADDRESS: "0xcertificate1234567890abcdef1234567890abcdef1234567890abcdef1234"
      STRIPE_SECRET_KEY: "sk_test_fake_key_for_development"
      STRIPE_WEBHOOK_SECRET: "whsec_fake_webhook_secret"
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - carbon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: carbon-frontend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:3001"
      NEXT_PUBLIC_WS_URL: "ws://localhost:3001"
      NEXT_PUBLIC_APTOS_NODE_URL: "https://fullnode.devnet.aptoslabs.com/v1"
      NEXT_PUBLIC_APTOS_NETWORK: "devnet"
      NEXT_PUBLIC_CARBON_CREDIT_CONTRACT_ADDRESS: "0xcontract1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
      NEXT_PUBLIC_MARKETPLACE_CONTRACT_ADDRESS: "0xmarket1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_fake_publishable_key"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - carbon-network

  # AI Engine
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: carbon-ai-engine
    environment:
      DATABASE_URL: "postgresql://carbon_user:carbon_password_123@postgres:5432/carbon_marketplace"
      REDIS_URL: "redis://:carbon_redis_123@redis:6379"
      MONGODB_URL: "mongodb://carbon_admin:carbon_mongo_123@mongodb:27017/carbon_iot?authSource=admin"
      INFLUXDB_URL: "http://influxdb:8086"
      INFLUXDB_TOKEN: "carbon-influx-token-123"
      INFLUXDB_ORG: "carbon-marketplace"
      INFLUXDB_BUCKET: "iot-data"
      SECRET_KEY: "ai-engine-secret-key-123"
      API_KEYS: "ai-service-key-123,backend-api-key-456"
      APTOS_NODE_URL: "https://fullnode.devnet.aptoslabs.com/v1"
      APTOS_PRIVATE_KEY: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef12"
      APTOS_CONTRACT_ADDRESS: "0xcontract1234567890abcdef1234567890abcdef1234567890abcdef1234567890"
      LOG_LEVEL: "INFO"
    ports:
      - "8000:8000"
    volumes:
      - ./ai-engine:/app
      - ./ai-engine/models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - carbon-network

  # InfluxDB for IoT Time Series Data
  influxdb:
    image: influxdb:2.7
    container_name: carbon-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: carbon_admin
      DOCKER_INFLUXDB_INIT_PASSWORD: carbon_influx_123
      DOCKER_INFLUXDB_INIT_ORG: carbon-marketplace
      DOCKER_INFLUXDB_INIT_BUCKET: iot-data
      DOCKER_INFLUXDB_INIT_RETENTION: 90d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: carbon-influx-token-123
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    restart: unless-stopped
    networks:
      - carbon-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MQTT Broker for IoT
  mosquitto:
    image: eclipse-mosquitto:2.0.15
    container_name: carbon-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./iot-pipeline/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    restart: unless-stopped
    networks:
      - carbon-network

  # Apache Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: carbon-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zk_data:/var/lib/zookeeper/data
      - zk_logs:/var/lib/zookeeper/log
    networks:
      - carbon-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: carbon-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - carbon-network

  # IoT Data Ingestion Service
  iot-ingestion:
    build:
      context: ./iot-pipeline
      dockerfile: services/ingestion/Dockerfile
    container_name: carbon-iot-ingestion
    environment:
      MQTT_BROKER_URL: "mqtt://mosquitto:1883"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      INFLUXDB_URL: "http://influxdb:8086"
      INFLUXDB_TOKEN: "carbon-influx-token-123"
      INFLUXDB_ORG: "carbon-marketplace"
      INFLUXDB_BUCKET: "iot-data"
      REDIS_URL: "redis://:carbon_redis_123@redis:6379"
      MONGODB_URL: "mongodb://carbon_admin:carbon_mongo_123@mongodb:27017/carbon_iot?authSource=admin"
      LOG_LEVEL: "INFO"
    depends_on:
      - mosquitto
      - kafka
      - influxdb
      - redis
      - mongodb
    restart: unless-stopped
    networks:
      - carbon-network

  # Grafana for Monitoring
  grafana:
    image: grafana/grafana:10.2.0
    container_name: carbon-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: carbon_grafana_123
      GF_INSTALL_PLUGINS: grafana-worldmap-panel,grafana-piechart-panel
    ports:
      - "3030:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./iot-pipeline/config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./iot-pipeline/config/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - influxdb
    restart: unless-stopped
    networks:
      - carbon-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: carbon-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - carbon-network

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  influxdb_data:
  influxdb_config:
  grafana_data:
  mosquitto_data:
  mosquitto_logs:
  zk_data:
  zk_logs:
  kafka_data:

networks:
  carbon-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16